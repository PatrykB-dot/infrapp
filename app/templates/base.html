<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quantico">
</head>
<body>
    <div class="logo">
        <img src="/static/logo.jpg" alt="">
    </div>
    <nav class='navbar'>
        <div class="choose"><h1><a href="{{ url_for('index') }}">Home</a></h1></div>
        <div class="choose"><h1><a href="{{ url_for('assets') }}">Assets</a></h1></div>
        {% if current_user.is_anonymous %}
        <div class="choose"><h1><a href="{{ url_for('login') }}">Log In</a></h1></div>
        {% else %}
        <div class="choose"><h1><a href="{{ url_for('logout') }}">Log out</a></h1></div>
        {% endif %}
    </nav>
    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
